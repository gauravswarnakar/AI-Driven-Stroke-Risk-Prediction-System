<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stroke Risk Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" required>

            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" required>

            <label for="strokeHistory">Stroke History:</label>
            <select id="strokeHistory" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="smokingStatus">Smoking Status:</label>
            <select id="smokingStatus" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="diabetesStatus">Diabetes Status:</label>
            <select id="diabetesStatus" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Predict Risk</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
